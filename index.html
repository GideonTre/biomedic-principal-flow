/* ============================================ COMPLETE CSS STYLES =========================================== */
:root{--primary:#2E7D32;--primary-dark:#1B5E20;--primary-light:#4CAF50;--secondary:#1976D2;--accent:#FF9800;--bg:#F8FAF8;--white:#FFFFFF;--text:#1A1A2E;--text-light:#64748B;--border:#E2E8F0;--shadow:0 4px 20px rgba(0,0,0,0.08);--shadow-hover:0 8px 30px rgba(0,0,0,0.12);--radius:16px;--radius-sm:10px;--success:#10B981;--warning:#F59E0B;--danger:#EF4444}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh}
a{text-decoration:none;color:inherit}
ul{list-style:none}
button{cursor:pointer;font-family:inherit;border:none;outline:none}
input,select,textarea{font-family:inherit;outline:none}
nav{background:var(--white);padding:0.8rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow);position:fixed;top:0;left:0;right:0;z-index:1000;border-bottom:3px solid var(--primary)}
.logo{display:flex;align-items:center;gap:10px;font-weight:800;font-size:1.2rem;color:var(--primary)}
.logo i{font-size:1.6rem}
.logo-text{white-space:nowrap}
.nav-links{display:flex;gap:5px;transition:all 0.3s}
.nav-links a{display:flex;align-items:center;gap:8px;padding:10px 14px;border-radius:var(--radius-sm);font-weight:500;font-size:0.9rem;color:var(--text);transition:all 0.3s}
.nav-links a:hover,.nav-links a.active{background:var(--primary);color:white}
.nav-right{display:flex;gap:10px;align-items:center}
.collapse-btn,.mobile-menu-btn{background:var(--bg);padding:10px 14px;border-radius:var(--radius-sm);transition:all 0.3s}
.collapse-btn:hover,.mobile-menu-btn:hover{background:var(--primary);color:white}
nav.collapsed{padding:0.5rem 1rem}
nav.collapsed .logo-text,nav.collapsed .nav-links span{display:none}
.container{max-width:1400px;margin:0 auto;padding:100px 20px 40px}
.page{display:none;animation:fadeIn 0.4s ease}
.page.active{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:white;padding:14px 28px;border-radius:var(--radius-sm);font-weight:600;display:inline-flex;align-items:center;gap:8px;transition:all 0.3s}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(46,125,50,0.4)}
.btn-secondary{background:linear-gradient(135deg,var(--secondary),#1565C0);color:white;padding:14px 28px;border-radius:var(--radius-sm);font-weight:600;display:inline-flex;align-items:center;gap:8px}
.btn-danger{background:linear-gradient(135deg,var(--danger),#DC2626);color:white;padding:10px 20px;border-radius:var(--radius-sm);font-weight:500}
.btn-sm{padding:8px 16px;font-size:0.85rem}
.btn-link{background:none;color:var(--primary);font-weight:500}
.btn-link:hover{text-decoration:underline}
.btn-outline{background:none;border:2px solid var(--primary);color:var(--primary);padding:12px 24px;border-radius:var(--radius-sm);font-weight:600;display:inline-flex;align-items:center;gap:8px}
.btn-outline:hover{background:var(--primary);color:white}
.card{background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);padding:1.5rem;margin-bottom:1.5rem}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;padding-bottom:1rem;border-bottom:1px solid var(--border)}
.card-header h3{display:flex;align-items:center;gap:10px;font-size:1.2rem}
.card-header h3 i{color:var(--primary)}
.form-group{margin-bottom:1.2rem}
.form-group label{display:block;margin-bottom:6px;font-weight:500;font-size:0.9rem}
.form-group label i{color:var(--primary);margin-right:6px}
.form-control{width:100%;padding:14px 16px;border:2px solid var(--border);border-radius:var(--radius-sm);font-size:1rem;transition:all 0.3s}
.form-control:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(46,125,50,0.1)}
textarea.form-control{min-height:120px;resize:vertical}
select.form-control{cursor:pointer}
.page-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;flex-wrap:wrap;gap:1rem}
.page-header h2{font-size:1.8rem;display:flex;align-items:center;gap:12px}
.page-header h2 i{color:var(--primary)}
.page-header p{color:var(--text-light);margin-top:4px}
.auth-container{display:flex;max-width:1000px;margin:2rem auto;background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.auth-illustration{flex:1;background:linear-gradient(135deg,var(--primary),var(--primary-dark));padding:3rem;color:white;display:flex;align-items:center;justify-content:center}
.auth-illustration i{font-size:5rem;margin-bottom:1rem}
.auth-illustration h1{font-size:2rem;margin-bottom:0.5rem}
.auth-illustration p{opacity:0.9;margin-bottom:1.5rem}
.auth-features{text-align:left}
.auth-features div{display:flex;align-items:center;gap:10px;margin:12px 0}
.auth-form-container{flex:1;padding:3rem}
.auth-logo{width:80px;height:80px;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:white;font-size:2rem;display:flex;align-items:center;justify-content:center;border-radius:50%;margin:0 auto 1.5rem}
.auth-header{text-align:center;margin-bottom:2rem}
.auth-header h2{margin-bottom:8px}
.auth-header p{color:var(--text-light)}
.demo-accounts{margin-top:1.5rem;padding:1rem;background:var(--bg);border-radius:var(--radius-sm)}
.demo-accounts p{font-size:0.85rem;margin-bottom:10px;text-align:center}
.demo-btns{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.demo-btn{padding:10px 16px;background:var(--white);border:2px solid var(--border);border-radius:var(--radius-sm);font-size:0.85rem;display:flex;align-items:center;justify-content:center;gap:6px;transition:all 0.3s}
.demo-btn:hover{border-color:var(--primary);background:rgba(46,125,50,0.05)}
.hero-section{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:white;padding:3rem;border-radius:var(--radius);margin-bottom:2rem;position:relative;overflow:hidden}
.hero-section::before{content:'';position:absolute;top:-50%;right:-20%;width:60%;height:200%;background:rgba(255,255,255,0.1);transform:rotate(20deg)}
.hero-badge{display:inline-block;background:rgba(255,255,255,0.2);padding:6px 16px;border-radius:20px;font-size:0.85rem;margin-bottom:1rem}
.hero-section h1{font-size:2.2rem;margin-bottom:1rem}
.hero-section p{opacity:0.9;font-size:1.1rem;max-width:600px;margin-bottom:1.5rem}
.hero-buttons{display:flex;gap:12px;flex-wrap:wrap}
.hero-section .btn-primary{background:white;color:var(--primary)}
.hero-section .btn-secondary{background:rgba(255,255,255,0.2)}
.hero-stats{display:flex;gap:2rem;margin-top:2rem;flex-wrap:wrap}
.hero-stat{display:flex;align-items:center;gap:12px}
.hero-stat i{font-size:2rem;opacity:0.8}
.stat-number{font-size:1.8rem;font-weight:700}
.stat-label{font-size:0.85rem;opacity:0.8}
.quick-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-bottom:2rem}
.quick-card{background:var(--white);padding:1.5rem;border-radius:var(--radius);box-shadow:var(--shadow);text-align:center;cursor:pointer;transition:all 0.3s;border:2px solid transparent}
.quick-card:hover{transform:translateY(-5px);box-shadow:var(--shadow-hover);border-color:var(--primary)}
.quick-icon{width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:white;margin:0 auto 1rem}
.quick-card h3{font-size:1rem;margin-bottom:6px}
.quick-card p{font-size:0.85rem;color:var(--text-light)}
.announcement-item,.assignment-item,.material-item{background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);padding:1.5rem;margin-bottom:1rem;transition:all 0.3s}
.announcement-item:hover,.assignment-item:hover,.material-item:hover{transform:translateX(5px);box-shadow:var(--shadow-hover)}
.announcement-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px}
.announcement-badge{padding:4px 12px;border-radius:20px;font-size:0.75rem;font-weight:600}
.badge-urgent{background:#FEF3C7;color:#92400E}
.badge-info{background:#DBEAFE;color:#1E40AF}
.badge-success{background:#D1FAE5;color:#065F46}
.announcement-title{font-size:1.1rem;font-weight:600;margin-bottom:8px}
.announcement-meta,.assignment-meta,.material-meta{display:flex;gap:16px;font-size:0.85rem;color:var(--text-light);flex-wrap:wrap}
.announcement-meta i,.assignment-meta i,.material-meta i{margin-right:4px;color:var(--primary)}
.announcement-actions,.assignment-actions,.material-actions{display:flex;gap:8px;margin-top:1rem;padding-top:1rem;border-top:1px solid var(--border)}
.modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:2000;padding:20px}
.modal-overlay.active{display:flex}
.modal{background:var(--white);border-radius:var(--radius);max-width:600px;width:100%;max-height:90vh;overflow-y:auto;animation:modalIn 0.3s ease}
@keyframes modalIn{from{opacity:0;transform:scale(0.9)}to{opacity:1;transform:scale(1)}}
.modal-header{padding:1.5rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.modal-header h3{font-size:1.3rem;display:flex;align-items:center;gap:10px}
.modal-close{background:none;border:none;font-size:1.5rem;cursor:pointer;color:var(--text-light)}
.modal-close:hover{color:var(--danger)}
.modal-body{padding:1.5rem}
.modal-footer{padding:1.5rem;border-top:1px solid var(--border);display:flex;gap:10px;justify-content:flex-end}
.filters-bar{display:flex;gap:1rem;margin-bottom:1.5rem;flex-wrap:wrap}
.search-box{position:relative;flex:1;min-width:250px}
.search-box i{position:absolute;left:15px;top:50%;transform:translateY(-50%);color:var(--text-light)}
.search-box input{width:100%;padding:12px 12px 12px 45px;border:2px solid var(--border);border-radius:var(--radius-sm);font-size:1rem}
.search-box input:focus{border-color:var(--primary)}
.filters-bar select{padding:12px 16px;border:2px solid var(--border);border-radius:var(--radius-sm);font-size:1rem;min-width:200px}
.empty-state{text-align:center;padding:3rem;color:var(--text-light)}
.empty-state i{font-size:4rem;margin-bottom:1rem;opacity:0.3}
.empty-state h3{margin-bottom:0.5rem}
.profile-card{background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);padding:2rem;text-align:center}
.profile-avatar{width:120px;height:120px;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:white;font-size:3rem;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1.5rem}
.profile-info h2{font-size:1.8rem;margin-bottom:0.5rem}
.profile-info p{color:var(--text-light);margin-bottom:0.5rem}
.profile-stats{display:flex;justify-content:center;gap:2rem;margin-top:2rem;padding-top:2rem;border-top:1px solid var(--border)}
.profile-stat{text-align:center}
.profile-stat span{display:block;font-size:1.5rem;font-weight:700;color:var(--primary)}
.profile-stat label{font-size:0.85rem;color:var(--text-light)}
.two-col{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem}
@media(max-width:768px){.auth-container{flex-direction:column}
.auth-illustration,.auth-form-container{padding:2rem}
.two-col{grid-template-columns:1fr}
.nav-links{display:none;position:absolute;top:70px;left:0;right:0;background:white;flex-direction:column;padding:20px;box-shadow:var(--shadow)}
.nav-links.active{display:flex}
.hero-stats{gap:1rem}
.hero-stat i{font-size:1.5rem}
.stat-number{font-size:1.4rem}
.page-header{flex-direction:column;align-items:flex-start}
.page-header .btn-primary{width:100%;justify-content:center}}
.hidden{display:none!important}
table{width:100%;border-collapse:collapse}
th,td{padding:14px;text-align:left;border-bottom:1px solid var(--border)}
th{background:var(--primary);color:white;font-weight:600}
tbody tr:hover{background:var(--bg)}
.badge{background:var(--primary);color:white
